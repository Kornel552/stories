{% extends 'base.html' %}

{% block content %}
<br>
  <div class="container">
    <h2>ZAREJESTRUJ SIĘ</h2><br>

    {% if error %}
      <div class="alert alert-danger">
        {{ error }}<br>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      Imię:<br>
      <input type="text" name="first_name"><br><br>
      Nazwisko:<br>
      <input type="text" name="last_name"><br><br>
      Nazwa użytkownika:<br>
      <input type="text" name="username"><br><br>
      Hasło:<br>
      <input type="password" name="password1"><br><br>
      Potwierdź hasło:<br>
      <input type="password" name="password2"><br><br>

      <input class="btn btn-primary" type="submit" value="Zarejestruj" style="background-color: #9184D2; border-color: #9184D2">
    </form>
  </div>
{% endblock %}
