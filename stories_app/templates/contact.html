 {% extends 'base.html' %}
   {% block content %}
   {% load static %}


 <div style="padding: 40px;">
   <h1 class="text-center">Skontaktuj się</h1><br><br><br>
   <i class="bi bi-envelope-open-fill" style="font-size: 20px;"> email@gmail.com</i><br><br>
   <i class="bi bi-telephone-fill" style="font-size: 20px;"> +48 123 456 789</i>

 </div>

<br><br>

<div>
	<div class="row" style="background-color: #d3d7d7 ">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset><br>
            <h4 class="text-center">Kontakt</h4>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="email">Twój E-mail: </label>
              <div class="col-md-12">
                <input id="email" name="email" type="text" placeholder="podaj email" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="message">Napisz wiadomość: </label>
              <div class="col-md-12">
                <textarea class="form-control" id="message" name="message" placeholder="Tutaj napisz wiadomość..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">Wyślij</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

{% endblock %}
