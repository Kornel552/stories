 {% extends 'base.html' %}
   {% block content %}
   {% load static %}


 <div style="padding: 40px;">
   <h1 class="text-center">Skontaktuj się</h1><br><br><br>
   <hr>
   <i class="bi bi-envelope-open-fill" style="font-size: 20px;"> email@gmail.com</i><br>
   <hr>
   <i class="bi bi-telephone-fill" style="font-size: 20px;"> +48 123 456 789</i>
   <hr>

 </div>

<br><br>

 <br>
<div>
	<div class="row" style="background-color: #d3d7d7 ">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
          <fieldset><br>
            <h4 class="text-center">Kontakt</h4>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-12 control-label">Twój E-mail: </label>
              <div class="col-md-12">
                {{ form.email }}
              </div>
            </div>

              <div class="form-group">
              <label class="col-md-12 control-label">Temat: </label>
              <div class="col-md-12">
                {{ form.subject }}
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-12 control-label">Napisz wiadomość: </label>
              <div class="col-md-12">
                  {{ form.message }}
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-action">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">Wyślij</button>
              </div>
            </div>
              <br>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

{% endblock %}
