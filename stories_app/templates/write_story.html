 {% extends 'base.html' %}
   {% block content %}
   {% load static %}
   {{ form.media }}
   <div class="container mt-4">
       <div class="row justify-content-center text-center">
           <div class="col-md-10">
               <form method="post" enctype="multipart/form-data" class="form-horizontal">
                   {% csrf_token %}
                   <div class="form-group">
                       <label><h4>Tytuł:</h4></label><br>
                       {{ form.topic }}<br>
                   </div>
                   <div class="form-group">
                       <label><h4>Obrazek:</h4></label><br>
                       {{ form.picture }}<br><br>
                   </div>
                   <div class="form-group">
                       <label><h4>Treść:</h4></label><br>
                       {{ form.content }}
                   </div>
                   <button type="submit" class="btn btn-success">Zapisz</button>
               </form>
           </div>
       </div>
   </div>

   {% endblock %}
